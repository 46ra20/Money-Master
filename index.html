<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="fs-1 fw-bolder my-5 text-center text-info">Money Master...</h1>
    </header>
    <main class="container mx-auto">
      <section class="d-flex">
        <div class="w-50">
          <img src="images/moneyMaster.jpg" class="img-fluid" alt="" />
        </div>
        <div class="w-50 bg-light">
            <div class="w-75 mx-auto">
                <div class="container d-flex flex-column align-items-center" id="parent">
                    <h1 class="mt-5">Income</h1>
                    <div class="input-group">
                        <span class="input-group-text">Income:</span>
                        <input type="text" aria-label="First name" class="form-control" id="income"/>
                    </div>
                    <h1>Expenses</h1>
                    <div class="input-group">
                        <span class="input-group-text">Food:</span>
                        <input type="text" aria-label="First name" class="form-control" id="food" />
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text">Rent:</span>
                        <input type="text" aria-label="First name" class="form-control" id="rent" />
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">Clothes:</span>
                        <input type="text" aria-label="First name" class="form-control" id="clothes" />
                    </div>
                    
                    <p class="mt-2"><button id="calculate" class="btn btn-info">Calculate</button></p>
                    <h3 class="fw-bold fs-4">Total Expenses: <span id="totalExpenses">...</span></h3 class="fw-bold fs-4">
                    <h3 class="fw-bold fs-4">Balance: <span id="balance">...</span></h3 class="fw-bold fs-4">

                    <div class="input-group mb-2 my-2">
                        <input type="text" aria-label="First name" class="form-control" id="percent" />
                        <span class="input-group-text px-3">%</span>
                        <span class="input-group-text"><button id="savingBtn" class="btn btn-info py-1 px-5">Save</button></span> 
                    </div>
                    <h3 class="fw-bold fs-4">Saving Account: <span id="savingAccount">...</span></h3 class="fw-bold fs-4">
                    <h3 class="fw-bold fs-4">Remaining Balance: <span id="remainingBalance">...</span></h3 class="fw-bold fs-4"> 
                </div>        
            </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
